        <div class="header-container">
		<h1>TabShot</h1>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
		<article>
			<section class="intro">
				<p>
				TabShot is a tool to automatically tab through a webpage and give you a video back.
				</p>
				<p>
				Code and more explanation on how to run it is here:
				</p>
				<a class="github" href="https://github.com/joshrp/tabshot">Joshrp/TabShot</a>
			</section>
			
			<section class="examples">
				<h2>Examples</h2>
				<ul>
					<li>
						<h3>Homepage</h3>
						<video controls loop autobuffer src='homepage.mp4'>
					</li>
 	                                 <li>
                                                <h3>BBC Two</h3>
                                                <video controls loop autobuffer src='bbctwo.mp4'>
                                        </li>
                                        <li>
                                                <h3>Most Popular</h3>
                                                <video controls loop autobuffer src='most-popular.mp4'>
                                        </li>
                                        <li>
                                                <h3>Episode Page</h3>
                                                <video controls loop autobuffer src='apprentice.mp4'>
                                        </li>
				</ul>
			</section>

			<section class="attribution">
				<p>Written by <a href="http://joshpriestley.co.uk">Josh Priestley</a></p>
			</section>
		</article>
